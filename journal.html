<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="journal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>My Diary App</title>
</head>
<body>
    <header>
        <h1 class="title">My Personal Journal</h1>
    </header>

    <!-- Journal Entry Section -->
    <section class="section journal-section">
        <div class="container">
            <div class="container-row container-row-journal">
                <div class="container-item container-item-journal">
                    <form id="entryForm" action="/post">
                        <label for="entry-title" class="journal-label">Entry Title</label>
                        <input type="text" name="entryTitle" id="entry-title" class="entry-text-title" placeholder="Name of entry ✏️" required />

                        <div class="format-buttons">
                            <button id="boldBtn" class="format-btn editor-toolbar button" type="button">B</button>
                            <button id="italicBtn" class="format-btn editor-toolbar button" type="button"><em>I</em></button>
                            <button id="underlineBtn" class="format-btn editor-toolbar button" type="button"><u>U</u></button>
                        </div>

                        <label for="entry" class="journal-label">Today's Entry</label>
                        <div id="entry" class="entry-text-box" contenteditable="true" placeholder="What's on your mind today? 💭"></div>
                        <button class="btn-main entry-submit-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Journal Entry Results -->
    <section class="section sectionEntryResults" id="entryResultsSection">
        <div class="container">
            <div class="container-row entryResultRow"></div>
        </div>
    </section>

    <script src="journal.js"></script>
</body>
</html>
